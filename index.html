<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="resume">
    <h1>Editable Resume</h1>
    <div id="name" class="editable-section">
        <h2>Name:</h2>
        <p contenteditable="true">Florence Nightingle</p>
      </div>
      <div id="email" class="editable-section">
        <h3>Email:</h3>
        <p contenteditable="true">florencepricess@yahoo.com</p>
      </div>
    <div id="education" class="editable-section">
      <h4>Education</h4>
      <p contenteditable="true">Bachelor's Degree in Computer Science</p>
    </div>

    <div id="work-experience" class="editable-section">
      <h5>Work Experience</h5>
      <p contenteditable="true">Software Engineer at Ztech Company</p>
    </div>
  </div>

  <script src="script.ts"></script>
</body>
</html>
